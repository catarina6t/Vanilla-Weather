<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" class="css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="row">
                    <div class="col-9">

                        <form id="search-form" class="nb-3">

                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary" id="search-button">
                    </div>
                </div>


                </form>

                <div class="overview">
                    <br>
                    <h1 id="city">

                    </h1>

                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" class="float-left" id="icon" />
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units">
                                    <a href="#"id="celsius-link" class="active">ºC</a> | 
                                    <a href="#"id="fahrenheit-link">ºF</a> </span>
                            </div>
                        </div>
                    </div>


                    <div class="col-6">
                        <ul>
                            <li>Precipitation: <span id="precipitation"></span>%</li>
                            <li>Humidity: <span id="humidity"></span> %</li>
                            <li>Wind: <span id="wind"></span>km/h</li>

                        </ul>
                    </div>
                </div>
            </div>
            <ul>
                <li>Last updated: <span id="date"></span> </li>
                <li id="description"></li>
            </ul>
            <small id="small">

        <a href="https://github.com/catarina6t" id="link" target="_blank">Open-source code </a>
          , by Catarina Torres</small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
